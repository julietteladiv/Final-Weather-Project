<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast JV</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            value=""
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input
            type="button"
            value="Search"
            id="search-form-button"
            class="search-form-button"
          />
        </form>
      </header>
      <h1>
        5-Day Weather- <span class="location">Paris</span>
        <div class="time">as 8:15</div>
      </h1>
      <p>
        <div class="weather-app-data">
          <div class="weather-app-data-text">
        Friday, Clear sky  <br>
        Humidity: <strong>53%</strong>, wind:<strong>4.63km/h</strong></div>
        <div class="weather-app-data-temp">☀️ 13°C</div>
      </p>
           </div>
          </br>
      <div class="forecast">Fri <br />☀️ <br />21°C 10°C</div>
      <br />
      <footer>
        This project was coded by
        <a href="https://github.com/dashboard" target="_blank">Juliette Vidal</a
        >, is
        <a
          href="https://github.com/julietteladiv/Final-Weather-Project"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://weather-forecast-final-jv.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
