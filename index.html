<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast JV</title>
    <link rel="stylesheet" href="src/style.css" />
       <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="darkTheme">
      <button class="themeButton" id="themeButton">Change Theme</button>
    </div>
    <div class="weather-app">
      <header>
        <form class="search-form" id="form">
          <input
            type="text"
            placeholder="Enter a city"
            value=""
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            id="search-form-button"
            class="search-form-button"
          />
        </form>
      </header>
      <h1>
        5-Day Weather- <span class="location" id="location"></span>
        <div class="time" >as <span id="time"></span></div>
      </h1>
        <div class="weather-app-data">
          <div class="weather-app-data-text">
        <span id="day"></span>, <span id="description">Clear sky</span>  <br>
        Humidity: <strong id="humidity"> </strong>, wind:<strong id="wind" > </strong></div>
        <div class="weather-app-data-temp">
          <span class="weather-app-data-emoji" id="image"></span > <span id="temperature"></span><span class="weather-app-data-degres">Â°C</span></div>
           </div>
          </br>
      <div class="forecast-5days" id="forecast"></div>
        <div class="forecast-day">
          <div class="weather-forecast-icon"></div>
          <div class="weather-forecast-temperatures"> 
            <div class="weather-forecast-temperature"> 
            <strong></strong> </div>
            <div class="weather-forecast-temperature"></div> </div> 
          </div>
         
     
      <br />
      <footer>
        This project was coded by
        <a href="https://github.com/dashboard" target="_blank">Juliette Vidal</a
        >, is
        <a
          href="https://github.com/julietteladiv/Final-Weather-Project"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://weather-forecast-final-jv.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
